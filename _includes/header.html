<header class="site-header">
  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <ul>
        <li class="dropdown"> projects
          <ul class="drop-nav">
            <li><a href="{{ site.baseurl }}/jade-reference">jade-reference SPA</a></li>
          </ul>
        </li>
      </ul>

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
            {% if page.title != "About" %}
              <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
